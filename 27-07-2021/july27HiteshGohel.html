<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Example</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin: auto auto;
        }
        .formClass{
            border: 1px solid black;
            padding:10px;
            width: 300px;
        }
        .marginClass{ margin: 10px;}
        .headerTagP{ font-size: 20px; text-align: center; background-color:lightgray }
    </style>
</head>
<body>
    <div class="container">
        <section class='formClass'>
            <p class="headerTagP">Input Type : text, email and password</p><br>
            <label>Name : </label><input type="text" name="Name" class="marginClass" /><br>
            <label>Email : </label><input type="email" name="Email" class="marginClass" /><br>
            <label>Password : </label><input type="password" name="Password" class="marginClass" /><br>
            <button type='submit' class="marginClass">Submit</button><button type='reset' class="marginClass">Reset</button>
        </section>

        <section class='formClass'>
            <p class="headerTagP">Input Type : tel, number and hidden</p><br>
            <form action="">
            <label>Mobile : </label><input type="tel" name="Mobile" class="marginClass" placeholder="123-456-7890" max="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /><br>
            <label>Pin Code : </label><input type="number" name="Number" min="5" max="50" class="marginClass" /><br>
            <label>refKey : </label><input type="hidden" name="refKey" value="1211" class="marginClass" /><br>
            <button type='submit' class="marginClass">Submit</button><button type='reset' class="marginClass">Reset</button>
            </form>
        </section>

        <section class='formClass'>
            <p class="headerTagP">Input Type : checkbox</p><br>
            <form action="">
                <label>Delhi : </label><input type="checkbox" name="Delhi" value="Delhi" class="marginClass" /><br>
                <label>Mumbai : </label><input type="checkbox" name="Mumbai" value="Mumbai" class="marginClass" /><br>
                <label>Ahmedabad : </label><input type="checkbox" name="Ahemedabad" value="Ahemedabad" class="marginClass" /><br>
                <button type='submit' class="marginClass">Submit</button><button type='reset' class="marginClass">Reset</button>
            </form>
        </section>

        <section class='formClass'>
            <p class="headerTagP">Input Type : radio</p><br>
            <form action="">
                <label>Male : </label><input type="radio" name="gender" value="male" class="marginClass" /><br>
                <label>Female : </label><input type="radio" name="gender" value="female" class="marginClass" /><br>
                <label>Other : </label><input type="radio" name="gender" value="other" class="marginClass" /><br>
            <button type='submit' class="marginClass">Submit</button><button type='reset' class="marginClass">Reset</button>
            </form>
        </section>
    </div>
</body>
</html>
